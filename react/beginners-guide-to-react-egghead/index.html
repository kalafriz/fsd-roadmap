<body>
  <Box id="root"></Box>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>

  <style>
    .box {
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .box-large {
      width: 270px;
      height: 270px;
    }
    .box-medium {
      width: 180px;
      height: 180px;
    }
    .box-small {
      width: 90px;
      height: 90px;
    }
  </style>
  <script type="text/babel">
    const rootElement = document.getElementById("root");
    function App() {
      const [name, setName] = React.useState("");
      const handleChange = (event) => setName(event.target.value);
      const [name2, setName2] = React.useState("");
      const handleChange2 = (event) => setName2(event.target.value);
      return (
        <div>
          <form action="">
            <label htmlFor="name">Name: </label>
            <input type="text" onChange={handleChange} id="name" />
          </form>
          {name ? <strong>Hello, {name}</strong> : "Please type your name"}
          <br />
          <br />
          <form action="">
            <label htmlFor="name2">Another Name: </label>
            <input type="text" onChange={handleChange2} id="name2" />
          </form>
          {name2 ? <strong>Hello, {name2}</strong> : "Please type another name"}
        </div>
      );
    }

    function renderApp() {
      ReactDOM.render(<App />, rootElement);
    }
    renderApp();
  </script>
</body>
