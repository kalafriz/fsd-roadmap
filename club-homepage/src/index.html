<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Sedan:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="kalafriz" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-green-dark">
    <header
      class="flex justify-between relative z-2"
      style="padding: 18px 12px"
    >
      <div class="flex justify-center items-center">
        <div
          class="flex justify-center items-center"
          style="margin-right: 50px"
        >
          <img
            src="logo.png"
            alt="Norwich Community Garden Club Logo"
            width="50px"
          />
          <a href="" class="logo-text">Norwich Gardening Society</a>
        </div>
        <div class="nav hidden md:flex">
          <a href="">Membership</a>
          <a href="">Events</a>
          <a href="">Blog</a>
          <a href="">Forum</a>
        </div>
      </div>
      <div class="flex justify-center items-center nav">
        <a href="" class="text-white">Log In</a>
        <a href=""
          ><button class="bg-accent-bright" style="margin-right: 16px">
            Become a Member
          </button></a
        >
      </div>
    </header>
    <section class="hero">
      <img
        src="../img/garden.jpg"
        alt="Community Gardens of Norwich Gardening Society"
        class="w-350p md:w-full relative object-cover"
      />

      <div
        class="absolute w-3/4 md:w-1/2 pt-16 md: pt-4"
        style="top: 10vw; right: 10vw; text-align: right"
      >
        <h1 class="text-shadow text-3xl md:text-7xl">
          Join our <br />
          <span class="color-accent-bright">community of gardeners</span>
        </h1>
        <p
          class="text-white text-justify text-shadow font-sedan text-base md:text-xl pl-12 md:pl-20"
          style="font-weight: bold; margin-top: 30px"
        >
          The Norwich Gardening Society hosts monthly meetings with workshops,
          guest speakers, and seasonal events.
        </p>
        <button class="bg-accent-bright text-lg mt-4 p-2 w-3/4">
          Join Now
        </button>
      </div>
    </section>
  </body>
</html>
<footer>
  <p class="text-white">Yayy</p>
