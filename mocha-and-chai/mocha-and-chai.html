        </script>

    <body>

        <script>
            function pow(x, n){
                if(n<0) return NaN;
                if(!(Number.isInteger(n))) return NaN;
                let result = 1;

                for (let i=0; i<n; i++){
                    result *= x;
                }
                return result;
            }
        </script>
