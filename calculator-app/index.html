<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator App</title>
  </head>
  <body style="background-color: black">
    <div class="calculator">
      <div class="display"><span id="input">0</span></div>
      <section class="flex button-row">
        <button class="light" id="clear-button" onclick="clr()">AC</button>
        <button class="light" onclick="sign()">+/-</button>
        <button class="light" onclick="percent()">%</button>
        <button class="operator" onclick="operator('/')">/</button>
      </section>
      <section class="flex button-row">
        <button class="digit" onclick="digit('7')">7</button>
        <button class="digit" onclick="digit('8')">8</button>
        <button class="digit" onclick="digit('9')">9</button>
        <button class="operator" onclick="operator('*')">x</button>
      </section>
      <section class="flex button-row">
        <button class="digit" onclick="digit('4')">4</button>
        <button class="digit" onclick="digit('5')">5</button>
        <button class="digit" onclick="digit('6')">6</button>
        <button class="operator" onclick="operator('-')">-</button>
      </section>
      <section class="flex button-row">
        <button class="digit" onclick="digit('1')">1</button>
        <button class="digit" onclick="digit('2')">2</button>
        <button class="digit" onclick="digit('3')">3</button>
        <button class="operator" onclick="operator('+')">+</button>
      </section>
      <section class="flex button-row">
        <button class="digit wide" onclick="digit('0')">0</button>
        <button class="digit" onClick="decimal()">.</button>
        <button class="operator" onclick="eval()">=</button>
      </section>
    </div>

    <footer>
      <section>
        <p>
          <a href="https://github.com/kalafriz">@kalafriz</a> (2024) -<a
            href="https://github.com/kalafriz/fsd-roadmap/tree/main/calculator-app"
            >View Source Code</a
          >
        </p>
      </section>
      <section>
        <div class="debug inline-block" id="debug">
          <span id="current-display">x:</span><br />
          <span id="total-display">total:</span><br />
          <span id="operator-display">operator:</span>
        </div>
        <button
          onClick="toggleDebug()"
          class="inline-block operator"
          style="font-size: 1rem"
        >
          debug
        </button>
      </section>
    </footer>
  </body>
</html>
